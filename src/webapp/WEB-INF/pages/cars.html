<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <div th:each="car: ${car}">
        <a th:text="${car.getModel()}"/>
        <a th:text="${car.getSeries()}"/>
        <a th:text="${car.getRelease_date()}"/>
    </div>

</body>
</html>
